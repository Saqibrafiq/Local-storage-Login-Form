<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script
    src="https://kit.fontawesome.com/75e53ee709.js"
    crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>

    <section class="form_container">
        
        <div class="user_logo">
            <i class="fa fa-user"></i>
        </div>

        <form action="/homepage.html" method="GET" target="_blank" class="login_form">
            <h1>Login</h1>
            <!-- User Name-->
            <div class="input-field User">
            <input type="text" class="user" required>
            <label for="name" class="user">User Name</label>
            </div>
            <!-- User Password-->
            <div class="input-field Password">
            <input type="password" class="user" required>
            <label for="password" class="user">Password</label>
            </div>

            <div class="checkbox_container">
                <input type="checkbox" id="checkbox">
                <a href="#"><label for="checkbox" class="remember">Remember me</label></a>
            </div>
            <input type="submit" value="Login">

            <label for="" class="or">- or -</label>

            <div class="links">
                <div class="facebook">
                    <a href="https://www.facebook/com/">
                        <i class="fab fa-facebook-square"><span>facebook</span></i>
                </a>
                </div>
                <div class="linkedin">
                    <a href="https://www.linkedin/com/">
                        <i class="fab fa-linkedin"><span>linkedin</span></i>
                    </a>
                </div>
            </div>
        
            <div class="more">
                <label for=""><a href="/resetPassword.html">Forget your Password ?</a></label>
                <label for=""><a href="/createAccount.html">Create a new Account !</a></label>
            </div>
        
        </form>
    </section>

    <script src="app.js"></script>
    <script src="activateForm.js"></script>
    <script src="localStorage.js"></script>

</body>
</html>
